name: mdi
description: Material Design Icons for Flutter from the materialdesignicons.com community.
version: 5.0.0
homepage: https://github.com/shroff/mdi-dart

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  fonts:
    - family: Material Design Icons
      fonts:
        - asset: fonts/materialdesignicons-webfont.ttf
  assets:
    - assets/search_terms.json
